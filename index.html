<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <meta name="author" content="MarcusVMendes (front-end), PedroVCorrea (back-end)">
    <title>Calculadora IMC</title>
</head>
<body>
    <header><p id="superman">IMC</p> <a href="https://github.com/PedrooVi/CalculadoraIMC"><img src="img/githubgato.png" id="gatinho" alt=""></a></header>
    <main class="container">
        <div class="conteudo">
                <!--Formulario-->
                <!--<div class="formulario">
                    <label id="name" for="">Nome:</label>
                        <input type="text" id="namezes" placeholder="Digite seu nome...">            
                </div>-->
                <div class="formulario">
                    <label for="" name="idade">Idade:</label>
                        <input id="idade" type="number" min="0" max="150" placeholder="0">
                </div>
                <div class="formulario">
                    <label for="" name="altura">Digite sua altura:</label>
                    <input type="text" id="altura" placeholder="ex: 1.60">
                </div>
                <div class="formulario">
                    <label for="" name="peso">Informe seu peso:</label>
                        <input type="text" id="peso" placeholder="ex: 75">
                    </div>
                    <div class="formulario">    
                        <button id="calculo" onclick="calcular()">Calcular</button>
                </div>
            </div>
            <div id="igual">
                    <p id="resultado">Relou</p>   
            </div>
            <div class="imgimc">
                <h3>O que é IMC?</h3>
                <p>O IMC, Índice de Massa Corporal, é um cálculo simples que permite medir se alguém está ou não com o peso ideal. Tabela IMC abaixo:</p>
                <img src="img/tabelaimc.png" id="imgimc2" alt="">
            </div>
        </main>
        <!--<footer><a href="https://github.com/PedrooVi/CalculadoraIMC" target="_blank" class="gitfooter"><img src="img/githubgato.png" alt="gato do github" id="gatinho">Github</a></footer>-->
    </body>
<script src="src/script.js"></script>
</html>
